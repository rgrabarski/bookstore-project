<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
	<ui:composition template="/templates/basicTemplate.xhtml">

		<ui:define name="title">
			Inscription.
		</ui:define>
		
		<ui:define name="body">
			<h1>Bonjour et bienvenue</h1>
			<p>Pour vous inscrire, merci de renseigner le formulaire suivant</p>
			<h:form>
				<fieldset style="width: 400px; margin-top: 50px;">
					<div style="width: 480px; margin: 0px auto;">
						<div style="display: block; margin: 10px;">
							<label style="display: inline-block; width: 100px;">Email</label>
							<h:inputText id="registrationEmail" value="#{registrationBean.email}" required="true" requiredMessage="Ce champ est obligatoire" style="margin-right: 10px">
								<f:validateLength minimum="1"></f:validateLength>
								<f:validateRegex pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$"></f:validateRegex>
							</h:inputText>
							<h:message for="registrationEmail" style="color:red;"></h:message>
						</div>
						
						<div style="display: block; margin: 10px;">
							<label style="display: inline-block; width: 100px;">Login</label>
							<h:inputText id="registrationLogin" value="#{registrationBean.login}" required="true" requiredMessage="Ce champ est obligatoire" style="margin-right: 10px">
								<f:validateLength minimum="1"></f:validateLength>
							</h:inputText>
							<h:message for="registrationLogin" style="color:red;"></h:message>
						</div>
						
						<div style="display: block; margin: 10px;">
							<label style="display: inline-block; width: 100px;">Mot de passe</label>
							<h:inputSecret id="registrationPwd" value="#{registrationBean.pwd}" required="true" requiredMessage="Ce champ est obligatoire" style="margin-right: 10px">
								<f:validateLength minimum="1"></f:validateLength>
							</h:inputSecret>
							<h:message for="registrationPwd" style="color:red;"></h:message>
						</div>
						
						<h:commandButton action="#{registrationBean.register()}" value="S'inscrire" style="margin:10px;"></h:commandButton>
					</div>
				</fieldset>
			</h:form>

		</ui:define>

		<ui:define name="extra-infos">
		</ui:define>

	</ui:composition>
</body>
</html>
